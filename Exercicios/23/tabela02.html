<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 400px;
    }

    td{
      padding: 8px;
      border: 1px inset black;
    }

    #red{
      background-color: red;
    }

    #yellow{
      background-color: yellow;
    }

    #green{
      background-color: green;
    }

    #orange{
      background-color: orange;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="red">A1</td>
      <td>A2</td>
      <td>A3</td>
      <td>A4</td>
    </tr>
    <tr>
      <td>B1</td>
      <td id="yellow">B2</td>
      <td>B3</td>
      <td>B4</td>
    </tr>
    <tr>
      <td>C1</td>
      <td>C2</td>
      <td id="green">C3</td>
      <td>C4</td>
    </tr>
    <tr>
      <td>D1</td>
      <td>D2</td>
      <td>D3</td>
      <td id="orange">D4</td>
    </tr>
    <tr>
      <td>E1</td>
      <td>E2</td>
      <td>E3</td>
      <td>E4</td>
    </tr>
  </table>
</body>
</html>
