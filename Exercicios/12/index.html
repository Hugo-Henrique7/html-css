<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  
  <video width="300" poster="imagens/imagen-png.jpeg" controls autoplay loop>
    <source src="midia/Me-Video M4v.m4v" type="video/mp4">
    <source src="midia/Me-Video WEBM.webm" type="video/webm">
    <source src="midia/me-video mp4.mp4" type="video/mp4">
    <source src="midia/me-video ogv.ogv" type="video/ogg">
    <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo vídeos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo vídeos vimeo</h1>
  <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
